<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">Dictionary</div>
    <div class="container">
        <input type="text" id="txt" class="search-input" placeholder="Enter the word...." />
        <button class="animated-button">Enter</button>

        <div class="word-info">
            <p>Word: <span></span></p>
            <p>Meaning: <span></span></p>
            <p>Example: <span></span></p>
            <p>Synonyms: <span></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
